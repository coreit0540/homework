<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>&#60과제1&#62div태그로 만든 폼</title>
        <link rel="stylesheet" href="css/hw1_div.css">
    </head>
    <body>
        <div class="container">
            <form action="" onsubmit="return false;" method="post" name="signupForm"  >
                <input type="text" class="hidden">
                <p>
                    <label for="userid" class="title">아이디</label>
                    <input type="text" name="userid" id="userid">
                </p>
                <p>
                    <label for="password" class="title">패스워드</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <label for="checkPw" class="title">패스워드 확인</label>
                    <input type="password" name="checkPw" id="checkPw">
                </p>
                <p>
                    <label for="username" class="title">이름</label>
                    <input type="text" name="username" id="username">
                </p>
                <p>
                    <label for="nickname" class="title">닉네임</label>
                    <input type="text" name="nickname" id="nickname">
                </p>
                <p>
                    <label for="email" class="title">이메일</label>
                    <input type="text" name="email" id="email"><span class="gol">@ </span>
                    <input id="domain" name="domain" list="domain_list" placeholder="도메인입력/선택">
                    <datalist id="domain_list">
                        <option value="naver.com"></option>
                        <option value="hanmail.net"></option>
                        <option value="gmail.com"></option>
                        <option value="coreit.co.kr"></option>
                    </datalist>
                </p>
                <p>
                    <span class="title">이메일수신</span>
                        <input type="radio" name="email_send" value="agree" id="mail_yes"><label for="mail_yes">수신</label>
                        <input type="radio" name="email_send" value="deny" id="mail_no"><label for="mail_no">미수신</label>
                </p>
                <p>
                    <span class="title">SMS수신</span>
                        <input type="radio" name="sms_send" value="agree" id="sms_yes"><label for="sms_yes">수신</label>
                        <input type="radio" name="sms_send" value="deny" id="sms_no"><label for="sms_no">미수신</label>
                </p>
                <p>
                    <label for="phone_mid" class="title">연락처</label>
                    <select name="phone_front" id="phone_front">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="018">018</option>
                    </select> 
                        <span class="hyppen">-</span>
                        <input id="phone_mid" type="text" maxlength="4">
                        <span class="hyppen">-</span>
                        <input id="phone_end" type="text" maxlength="4">
                </p>
                <p>
                    <label for="come_path" class="title">가입경로</label>
                    <select name="" id="come_path">
                            <option value="none">- 선택해 주세요-</option>
                            <option value="">네이버 카페</option>
                            <option value="">광고</option>
                            <option value="">지인추천</option>
                    </select>
                </p>
                <p>
                    <span class="title">취미</span>
                    <input type="checkbox" name="hobby" id="reading"><label for="reading">독서</label>
                    <input type="checkbox" name="hobby" id="fishing"><label for="fishing">낚시</label>
                    <input type="checkbox" name="hobby" id="swimming"><label for="swimming">수영</label>
                </p>
                <p>
                    <span class="title">성별</span>
                    <input type="radio" name="gender" value="male" id="male"><label for="male">남자</label>
                    <input type="radio" name="gender" value="female" id="female"><label for="female">여자</label>
                </p>
                <p>
                    <span class="title">프로필사진</span>
                    <input type="file" name="profile">
                </p>

            <button type="button" onclick="divsubmit('div');">회원가입</button>
        </form>
        <div id="result_box">
            <p id="result"></p>
        </div>
    </div>
</body>
<script src="js/hw1.js"></script>
</html>
